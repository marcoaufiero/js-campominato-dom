<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campominato</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>
        
        <div class="f-basis"> 
            <h1>Campo Minato</h1>
        </div>
        <h2 id="boh"></h2>
        
        <div class="d-flex f-basis f-justify-center">
            <h2 id="result"></h2>
        </div>

        <div class="d-flex f-basis f-end">
            <select name="" id="difficulty">
                <option value="1">Facile</option>
                <option value="2">Medio</option>
                <option value="3">Difficile</option>
            </select>

            <button class="btn" onclick="play()">Play</button>
        </div>
    
    </header>

    <main>
        
        
        <div>
            <h2 id="score"></h2>
        </div>

        <div id="grid">

        </div>
        
    </main>

    <footer>
        <span>Made with love by Boolean</span>
    </footer>
    

    <script src="./assets/js/main.js"></script>
</body>
</html>
